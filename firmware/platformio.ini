[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    arduino-libraries/NTPClient
    arduino-libraries/Arduino_JSON
    olikraus/U8g2 @ ^2.35.19
    hideakitai/ArduinoBLE @ ^1.3.5
build_flags =
    -DCORE_DEBUG_LEVEL=1
    -Wno-unknown-pragmas
src_dir = source
